<style>
* { transition: all 0.5s ease;}		
body {
	margin:0px;
	background-color:#1c172e;
}
#result-container img {
	width: 100%; max-width:480px; 
	height: 250px; 
	object-fit: cover;
	object-position: 25% 25%; 
	border-radius: 10px 10px 0px 0px;
	margin-bottom: -4px;
} 
#result-container a {
    border-bottom: 2px solid #111;
    width: 100%;
    max-width: 480px;
    display: block;
    background-color: black;
    line-height: 30px;
    color: #eee;
    text-align: center;
    text-decoration: none;
}	
#videoFrame {
    position: sticky;
    top: 0px;
}	
.hidden {display:none}	
.navigasi {
    width: 100%;
    height: 48px;
    background-color: #0f0f0f;
    border-bottom: 1px solid #515151;
    box-shadow: 0 4px 2px -2px rgb(0 0 0 / 20%);
    z-index: 3;
    position: relative;
    overflow: hidden;
}
.logo img {
    height: 30px;
    margin: 9px;
    border-radius: 10px;
}	
.socinetw a img {
    margin-top: 4px;
}	
#user, #premium {
    width: 30px;
    height: 30px;
    margin: 9px;
    right: 0px;
    position: absolute;
}	
@media screen and (max-width: 480px) {
	#videoFrame {
    		height:200px;
	}	
}	
</style>	
<body>
<nav class='navigasi'>
	<span class='logo'><img src='../i/wtftube.jpg' alt='WTFTUBE Logo' /></span>

</nav>
