<style>
* { transition: all 0.5s ease;}		
body {
    margin:0px;

        }

        .result-item a {
	    text-align: center;
	    text-decoration: none;
	    color: #eee;
	    display: block;
	    padding: 6px;
	    background-color: #000;
	}
.result-item a[id] {
    padding: 0px;
}	
#videoFrame, #judul {
    position: sticky;
}	
#videoFrame {
    top: 17px;

#judul {
    top: 0px;
    width: 100%;
    background-color: black;
    color: #eee;
    text-align: center;
}

    height: 48px;
    background-color: #0f0f0f;

    margin-top: 4px;

    max-height:28px;

#user, #premium {
    width: 30px;
    height: 30px;
    margin: 9px;
    right: 0px;
    position: absolute;
}	
@media screen and (max-width: 480px) {
    #videoFrame {
