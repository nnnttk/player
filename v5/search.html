<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film Search</title>
<style>
    * { 
        transition: all 0.5s ease;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1c172e; /* Background color */
        color: #eee;
    }
    h1 {
        width:100%;
        text-align:center;
    }
    #searchInput {
        padding: 10px 0;
        width: 100%;
        margin-bottom: 10px;
        color: #bbff !important;
        background-color: #000 !important;
        border: 0;
        font-size: xxx-large;
        text-align: center;
    }
    #searchResults {
        list-style-type: none;
        padding: 0;
    }
    #searchResults li {
        padding: 5px 10px;
        margin-bottom: 5px;
        border: 0px solid #ccc;
        border-radius: 5px;
        text-align:center;
        cursor: pointer; /* Change cursor to pointer */
    }
    #searchResults li:hover {
        background-color: #000;
        border: 1px solid #ccc;
        padding: 25px 0px;
        margin:10px 0;
    }
    #searchResults li a{
        text-decoration:none;
        color: #eee;
    }
</style>
</head>
<body>

<h1>Film Search</h1>
<input type="text" id="searchInput" placeholder="Enter film title">
<ul id="searchResults"></ul>

<script>
    // Function to fetch data from URL
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Function to perform search
    function searchFilms(query, filmTitles) {
        const results = filmTitles.filter(title => title.toLowerCase().includes(query.toLowerCase()));
        return results;
    }

    // Function to display search results
    function displayResults(results) {
        const resultList = document.getElementById('searchResults');
        resultList.innerHTML = '';
        results.forEach(result => {
            const listItem = document.createElement('li');
            listItem.textContent = result;
            listItem.addEventListener('click', function() {
                // Perform desired action, for example, navigating to a URL
                window.location.href = './?code=' + result; // Change '#' to the appropriate URL
            });
            resultList.appendChild(listItem);
        });
    }

    // Event listener for input
    document.getElementById('searchInput').addEventListener('input', async function() {
        const query = this.value.trim();
        if (query.length === 0) {
            displayResults([]);
            return;
        }
        const data = await fetchData('https://cdn.jsdelivr.net/gh/nnnttk/d@main/list.json');
        if (data && data.filmTitles) {
            const results = searchFilms(query, data.filmTitles);
            displayResults(results);
        } else {
            console.error('No film titles found in the fetched data.');
        }
    });
</script>

</body>
</html>
